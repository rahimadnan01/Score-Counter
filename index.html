<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="heading">
          <h1>HOME</h1>
        </div>
        <div class=" black-box black-box-left">
          <p>0</p>
        </div>
        <div class="buttons">
          <button class="btn-1">+1</button>
          <button class="btn-2">+2</button>
          <button class="btn-3">+3</button>
        </div>
      </div>
      <div class="right left">
        <div class="heading">
          <h1>GUEST</h1>
        </div>
        <div class=" black-box black-box-right">
          <p>0</p>
        </div>
        <div class="buttons">
          <button class="btn-1-r">+1</button>
          <button class="btn-2-r">+2</button>
          <button class="btn-3-r">+3</button>
        </div>
      </div>
    </div>
    <button class="new-game">
      New Game
    </button>
    <script src="index.js"></script>
  </body>
</html>
